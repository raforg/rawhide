world_executable { wx }


suid { perm & ISUID }
sgid { perm & ISGID }
svtx { perm & ISVTX }

setuid { suid }
setgid { sgid }
sticky { svtx }


all(bitmask)  { (perm & bitmask) == bitmask }
any(bitmask)  { perm & bitmask }
none(bitmask) { !any(bitmask) }

allr  { all(IRUSR | IRGRP | IROTH) }
