// File permissions (canonical, aliases, helpers)

perm { mode & ~IFMT }

ur { perm & IRUSR }
uw { perm & IWUSR }
ux { perm & IXUSR }
gr { perm & IRGRP }
gw { perm & IWGRP }
gx { perm & IXGRP }
or { perm & IROTH }
ow { perm & IWOTH }
ox { perm & IXOTH }
wr { perm & IROTH }
ww { perm & IWOTH }
wx { perm & IXOTH }

user_readable    { ur }
user_writable    { uw }
user_executable  { ux }
group_readable   { gr }
group_writable   { gw }
group_executable { gx }
other_readable   { or }
other_writable   { ow }
other_executable { ox }
world_readable   { wr }
